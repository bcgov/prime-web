
<label class="control-label" for="{{objectID}}">{{label}}</label>
<div *ngIf="displayMask; else NoMask">
  <input #phoneRef="ngModel"
          class="form-control"
          type="text"
          name="{{objectID}}"
          id="{{objectID}}"
          [ngModel]="value"
          (ngModelChange)="onUpdate($event)"
          [placeholder]="placeholder "
          [textMask]="{mask: mask}"
          [required]="required"
          [disabled]="disabled"/>
  <!-- Error messages for component -->
  <div *ngIf="!disabled && phoneRef.touched"
      role="alert"
      class="error-container"
      aria-live="assertive">
    <div class="text-danger" *ngIf="phoneRef?.errors?.required">
      {{label}} is required.
    </div>
  </div>
</div>

<ng-template #NoMask>
  <input #phoneRef="ngModel"
          class="form-control"
          type="text"
          name="{{objectID}}"
          id="{{objectID}}"
          [ngModel]="value"
          (ngModelChange)="onUpdate($event)"
          [required]="required"
          [disabled]="disabled" />
          <!-- Error messages for component -->
  <div *ngIf="!disabled && phoneRef.touched"
        role="alert"
        class="error-container"
        aria-live="assertive">
    <div class="text-danger" *ngIf="phoneRef?.errors?.required">
      {{label}} is required.
     </div>
  </div>
</ng-template>

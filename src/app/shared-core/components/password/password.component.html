<label class="control-label" for="password-input-{{objectId}}">{{componentLabel}}</label>
<input #pswdRef="ngModel"
        id="password-input-{{objectId}}"
        type="{{hideValue? 'password': 'text'}}"
        class="form-control password-field"
        name="password_{{objectId}}"
        [ngModel]="password"
        (ngModelChange)="setPassword($event)"
        [pattern]="pswdCriteria"
        [required]="isRequired"
        [minlength]="minLen"
        [maxlength]="maxLen"
        [disabled]="isDisabled" />
<span class="fa fa-fw {{hideValue? 'fa-eye' : 'fa-eye-slash'}} password-field-icon"
      (click)='hideValue = !hideValue'></span>
<div *ngIf='password && showPasswordStrength'>
<!-- The progress bar -->
  <div class="progress password-strength-bar" >
    <div class="progress-bar {{pswdStrength >= 4? 'bg-success' : (pswdStrength >= 3? 'bg-warning' : 'bg-danger')}}"
        role="progressbar"
        [style.width]='strengthPercentage + "%"'
        [attr.aria-valuenow]="strengthPercentage"
        aria-valuemin="0"
        aria-valuemax="100">
    </div>
  </div>
  <span class="password-progress-label {{pswdStrength >= 4? 'text-success' : (pswdStrength >= 3? 'text-warning' : 'text-danger')}}"></span>
</div>
<!-- Error messages for component -->
<div *ngIf="!pswdRef.disabled && pswdRef.touched"
    role="alert"
    class='error-container'
    aria-live="assertive">
  <div class="text-danger" *ngIf="pswdRef?.errors?.required && errorMessages?.required">
    {{errorMessages.required}}
  </div>
  <div class="text-danger" *ngIf="pswdRef?.errors?.minlength && errorMessages?.minLength">
      {{errorMessages.minLength}}
  </div>
  <div class="text-danger" *ngIf="pswdRef?.errors?.pattern && errorMessages?.criteria">
      {{errorMessages.criteria}}
  </div>
</div>

<h1>Accounts</h1>
<p>
  Please provide the Account Holder's personal information.
</p>

<div>
  <h2 class="border-bottom">Prime Account</h2>

  <prime-page-sections layout='tips'>

    <div class="form-group col-sm-6 p-sm-0">
      <label class="control-label">User ID</label>
      <input class="form-control"
             name="user_id"
             id="user_id"
             [ngModel]="registrant?.userID"
             (ngModelChange)="registrant.userID = $event" />
    </div>

    <div class="form-group col-sm-6 p-sm-0">
      <common-password componentLabel="New Password"
                       [pswdCriteria]="passwordCriteria"
                       [showPasswordStrength]="true"
                       [password]="registrant?.password"
                       (onPasswordChange)="registrant.password = $event"></common-password>
    </div>

    <div class="form-group col-sm-6 p-sm-0">
      <common-password componentLabel="Confirm Password"
                       [pswdCriteria]="registrant?.password"></common-password>

    </div>

    <aside>TIPS</aside>

  </prime-page-sections>

</div>

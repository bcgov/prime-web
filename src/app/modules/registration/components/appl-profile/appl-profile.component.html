<h1>Profile Information</h1>

<div>
  <h2 class="border-bottom">Your Information</h2>

  <ng-content select="[identityInstruct]"></ng-content>

  <prime-page-sections layout='tips'>
    <div class="form-group col-sm-6 p-sm-0">
      <label class="control-label">First Name</label>
      <input class="form-control"
              name="first_name"
              id="first_name"
              [ngModel]="registrant?.firstName"
              (ngModelChange)="registrant.firstName = $event"
              [disabled]="!editIdentityInfo" />
    </div>

    <div class="form-group col-sm-6 p-sm-0">
      <label class="control-label">Middle Name</label>
      <input class="form-control"
              name="middle_name"
              id="middle_name"
              [ngModel]="registrant?.middleName"
              (ngModelChange)="registrant.middleName = $event"
              [disabled]="!editIdentityInfo" />
    </div>

    <div class="form-group col-sm-6 p-sm-0">
      <label class="control-label">Last Name</label>
      <input class="form-control"
              name="last_name"
              id="last_name"
              [ngModel]="registrant?.lastName"
              (ngModelChange)="registrant.lastName = $event"
              [disabled]="!editIdentityInfo" />
    </div>

    <div class="col-sm-6 p-sm-0">
      <common-date [disabled]="!editIdentityInfo"
                   [label]="'Birthdate'"
                   [(date)]="registrant.dateOfBirth"></common-date>
    </div>

    <aside>TIPS</aside>
  </prime-page-sections>
</div>

<div>
  <h2 class="border-bottom">Preferred Name (Optional)</h2>

  <p>
    If you have a name that is different than your legal name that people know you by,
    enter your full preferred name.
  </p>

  <prime-page-sections layout='tips'>
    <div class="form-group col-sm-6 p-sm-0">
      <label class="control-label">Preferred First Name</label>
      <input class="form-control"
            name="pref_first_name"
            id="pref_first_name"
            [ngModel]="registrant?.preferredFirstName"
            (ngModelChange)="registrant.preferredFirstName = $event" />
    </div>

    <div class="form-group col-sm-6 p-sm-0">
      <label class="control-label">Preferred Middle Name</label>
      <input class="form-control"
            name="pref_middle_name"
            id="pref_middle_name"
            [ngModel]="registrant?.preferredMiddleName"
            (ngModelChange)="registrant.preferredMiddleName = $event" />
    </div>

    <div class="form-group col-sm-6 p-sm-0">
      <label class="control-label">Preferred Last Name</label>
      <input class="form-control"
            name="pref_last_name"
            id="pref_last_name"
            [ngModel]="registrant?.preferredLastName"
            (ngModelChange)="registrant.preferredLastName = $event"/>
    </div>
    <aside>TIPS</aside>
  </prime-page-sections>
</div>

<prime-page-sections layout='double'>
    <h2 class="border-bottom">Address</h2>
    <prime-address [disabled]="!editIdentityInfo"
                   [(address)]='registrant.address'></prime-address>
    <div class="custom-control custom-checkbox">
      <input type="checkbox"
             class="custom-control-input"
             id="isMailingAddress"
             [checked]="registrant.identityIsMailingAddress"
             (click)="toggleCheckBox()"/>
      <label class="custom-control-label" for="isMailingAddress">
        This is my mailing address.
      </label>
    </div>
  <aside>
    <h2 class="border-bottom">Mailing Address</h2>
    <div *ngIf='!registrant.identityIsMailingAddress; else NoMailingAddress'>
        <prime-address [(address)]='registrant.mailAddress'></prime-address>
    </div>
  </aside>
</prime-page-sections>

<ng-template #NoMailingAddress>
  <div class="mail-address-container">
    <button type="button"
            class="btn btn-lg btn-warning mx-auto d-block"
            (click)="toggleCheckBox()">My mailing address is different.</button>
  </div>
</ng-template>

<prime-applicant-breadcrumbs
  pageName="Professional"
  nextPageLink="/applicant/self-declaration"
  previousPageLink="/applicant/contact">
</prime-applicant-breadcrumbs>

<label>
  Do you have a college certification?
  <prime-toggle [(data)]="applicant.hasCollege"></prime-toggle>
</label>

<div *ngIf="applicant.hasCollege" class='d-flex justify-content-between border p-3'>
  <div class="row">
    <div class="col d-flex flex-column">
      <label for="college">College Certification</label>
      <!-- TODO: Get values programmatically -->
      <select name="college" id="college">
        <option value="PharmacistsOfBC">91</option>
      </select>
    </div>
    <div class="col d-flex flex-column">
      <label for="collegeNumber">College Number</label>
      <input type="text" name="collegeNumber" id="collegeNumber" disabled>
    </div>
    <div class="col d-flex flex-column">
        <label for="licenseNumber">License Number</label>
        <input type="text" name="licenseNumber" id="licenseNumber">
    </div>
    <div class="col d-flex flex-column">
        <label for="licenseClass">License Class</label>
        <!-- TODO: Get values programmatically -->
        <select name="licenseClass" id="licenseClass">
          <option value="1">Full Pharmacists</option>
          <option value="2">Limited Pharmacists</option>
        </select>
    </div>
    <div class="col d-flex flex-column">
      <label for="">License Expiry</label>
      <prime-datepicker></prime-datepicker>
    </div>
  </div>

  <!-- Buttons -->
  <div></div>

</div>

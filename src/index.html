<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prime</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script type="text/javascript">
      // No support for IE 10 or lower so show an error.  Note MSIE tokens are removed from IE 11 and up
      var isBelowIE11 = window.navigator.userAgent.indexOf('MSIE') > 0; //ie10 and lower - we don't support
      if (isBelowIE11) {
          console.log('unsupported browser' );
          document.write("<p class='ml-2 mt-2 font-weight-bold'><i class='fa fa-exclamation-circle text-danger'></i> " +
              "You are using an old browser that is not supported. " +
              "Please update to the latest version of Chrome, FireFox, Safari, or Edge.</p>");
      }
  </script>
  <noscript>
    <p>
      JavaScript must be enabled to use this site. If you are unsure why you are seeing this message your browser is
       not supported. Please update your browser to the latest version of Chrome, FireFox, Safari, or Edge.
    </p>
  </noscript>
  <div id="loadApp">
    <app-root><span>Loading...</span></app-root>
  </div>
</body>
</html>
